name: CI Pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Download code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install packages
      run: pip install pytest pytest-html

    - name: Run tests
      run: pytest tests/ --html=report.html

    - name: Save report
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: report.html

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Save code
      uses: actions/upload-artifact@v4
      with:
        name: source-code
        path: |
          calculator.py
          tests/
          requirements.txt